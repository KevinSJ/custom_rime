# Trime style settings
# encoding: utf-8

name: 单静+ #方案名称
author: '单单 <cxprcn@gmail.com>' #作者资讯
__include: 单静.trime:/

conf:
  # 其他参数在 单静.trime.yaml 修改
  # 数字、编辑、功能键盘
  num_height:
    height: 71 #按键高度
  # 添加数字行
  num_line:
    height: 39 # 数字行按键高度
  __patch:
    - 单静.patch.无障碍:/num?

plus:
  'keys/@4/hint': ' '
  'keys/@7/hint': ' '
  'keys/@0/': { click: num1, __include: conf/num_line }
  'keys/@after 0/': { click: num2 }
  'keys/@after 1/': { click: num3 }
  'keys/@after 2/': { click: num4 }
  'keys/@after 3/': { click: num5 }
  'keys/@after 4/': { click: num6 }
  'keys/@after 5/': { click: num7 }
  'keys/@after 6/': { click: num8 }
  'keys/@after 7/': { click: num9 }
  'keys/@after 8/': { click: num0 }

__number_patch:
  ascii_mode: 1
  author: "kevin"
  keys:
    # 第一行
   - {click: "{}{Left}{Keyboard_default}", key_back_color: bgn, key_text_color: tgn, long_click: "【】{Left}{Keyboard_default}"}
   - {click: "+", key_back_color: bgn, key_text_color: tgn, long_click: "~"}
   - {click: 1,long_click: "<"}
   - {click: 2, long_click: "|"}
   - {click: 3, long_click: ">"}
   - {click: Back, key_back_color: bgn, key_text_color: tgn}
     # 第二行
   - {click: _, key_back_color: bgn, key_text_color: tgn, long_click: "[]{Left}{Keyboard_default}"}
   - {click: "-", key_back_color: bgn, key_text_color: tgn, long_click: "%"}
   - {click: 4}
   - {click: 5}
   - {click: 6}
   - {click: Delete, key_back_color: bgn, key_text_color: tgn}
     # 第三行
   - {click: "「」{Left}{Keyboard_default}", key_back_color: bgn, key_text_color: tgn, long_click: "『』{Left}{Keyboard_default}"}
   - {click: "*", key_back_color: bgn, key_text_color: tgn, long_click: "±"}
   - {click: 7, long_click: select_all}
   - {click: 8, long_click: copy}
   - {click: 9, long_click: paste}
   - {click: BackSpace, key_back_color: bbs, key_text_color: tbs}
     # 第四行
   - {click: "=", key_back_color: bgn, key_text_color: tgn, long_click: "≠"}
   - {click: "/", key_back_color: bgn, key_text_color: tgn, long_click: "\\"}
   - {click: ., long_click: "(){Left}{Keyboard_default}", key_back_color: bgn, key_text_color: tgn }
   - {click: 0, long_click: cut}
   - {click: space, long_click: '!'}
   - {
          click: Return,
          key_back_color: enter_sym_back_color,
          hilited_key_back_color: hilited_enter_sym_back_color,
          key_text_color: enter_sym_text_color,
          hilited_key_text_color: enter_sym_text_color,
        }


__patch:
  style/key_height: 61 #符号、颜文字键盘 按键高度
  preset_keys/+:
    num1: { label: 1, send: 1 }
    num2: { label: 2, send: 2 }
    num3: { label: 3, send: 3 }
    num4: { label: 4, send: 4 }
    num5: { label: 5, send: 5 }
    num6: { label: 6, send: 6 }
    num7: { label: 7, send: 7 }
    num8: { label: 8, send: 8 }
    num9: { label: 9, send: 9 }
    num0: { label: 0, send: 0 }

preset_keyboards:
  default:
    __include: 单静.trime:/preset_keyboards/default
    __patch: plus

  letter:
    __include: 单静.trime:/preset_keyboards/letter
    __patch: plus

  qwertys:
    __include: 单静.trime:/preset_keyboards/qwertys
    __patch: plus

  qwerty_:
    __include: 单静.trime:/preset_keyboards/qwerty_
    __patch: plus

  number:
    __include: 单静.trime:/preset_keyboards/number
    __patch:
      - conf/num_height
      - __number_patch

  edit:
    __include: 单静.trime:/preset_keyboards/edit
    __patch: conf/num_height

  func:
    __include: 单静.trime:/preset_keyboards/func
    __patch: conf/num_height
